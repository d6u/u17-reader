<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>U17 Reader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/css/vendor/nprogress.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="comicApp" ng-controller="AppCtrl as AppCtrl">

  <header class="md-banner">
    <form name="headerForm" class="md-banner-form">
      <input name="targetUrl" type="text" required ng-keypress="inputSubmit($event, targetUrl)" ng-model="targetUrl" ng-pattern="/[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/" placeholder="Enter comic page url" class="md-banner-form-input">
    </form>
  </header>

  <ng-view class="md-body"></ng-view>


  <script type="text/ng-template" id="dashboard.html">
    <ol class="md-bookshelf clearfix" md-bookshelf-layout>
      <li class="md-bookshelf-item" ng-repeat="book in DashboardCtrl.books">
        <a href class="md-bookshelf-item-anchor" ng-click="inputSubmit($event, book.book_page_url)">
          <img ng-src="{{ book.cover_img }}" class="md-bookshelf-item-image">
        </a>
      </li>
    </ol>
  </script>

  <script type="text/ng-template" id="book.html">
    <ol class="md-chapter-list clearfix">
      <li class="md-chapter-item" ng-repeat="chapter in BookCtrl.chapters">
        <a class="md-chapter-item-anchor" href ng-click="BookCtrl.jumpToChapter(chapter, $index)" ng-class="{'last-visited': $index === lastVisitedChapterIndex}">
          <h2 class="md-chapter-item-title">{{ chapter.title }}</h2>
        </a>
      </li>
    </ol>
  </script>

  <script type="text/ng-template" id="chapter.html">
    <ol class="md-chapter">
      <li class="md-chapter-page" ng-repeat="image in ChapterCtrl.images">
        <img ng-src="{{ image.src }}" class="md-chapter-page-image">
      </li>
    </ol>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="/js/vendor/angular-animate.min.js"></script>
  <script src="/js/vendor/angular-route.min.js"></script>
  <script src="/js/vendor/nprogress.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
